<link rel="import" href="../../bower_components/polymer/polymer.html"> 
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html"> 
<link rel="import" href="../../bower_components/paper-button/paper-button.html"> 
<link rel="import" href="../../bower_components/paper-card/paper-card.html"> 
<link rel="import" href="../../bower_components/cuba-app/cuba-localize-behavior.html"> 
<link rel="import" href="../../bower_components/cuba-ui/cuba-entity-edit-view-behavior.html"> 
<link rel="import" href="../../bower_components/cuba-data/cuba-entity.html"> 
<link rel="import" href="../../bower_components/cuba-form/cuba-entity-form.html"> 
<link rel="import" href="../../bower_components/cuba-styles/cuba-styles.html"> 
<link rel="import" href="../../bower_components/paper-input/paper-input.html"> 
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html"> 
<link rel="import" href="../shared-styles.html"> 
<dom-module id="adptivecuba-noticia-edit"> 
  <template> 
    <style include="cuba-styles"></style> 
    <style include="shared-styles"></style> 
    <style>
      paper-card {
        display: block;
      }
    </style> 
    <cuba-entity entity-name="adptivecuba$Noticia" entity-id="[[entityId]]" view="_local" data="{{entity}}"></cuba-entity> 
    <cuba-entity-form id="form" entity-name="adptivecuba$Noticia" entity="{{entity}}" on-cuba-form-response="_onSuccess" on-cuba-form-error="_onError" server-errors="{{serverErrors}}"> 
      <paper-card> 
        <div class="card-content"> 
          <paper-input value="{{entity.titulo}}" label="[[msg('adptivecuba$Noticia.titulo')]]" required maxlength="255" error-message="[[serverErrors.titulo]]" invalid="[[_isInvalid(serverErrors.titulo)]]"> 
          </paper-input> 
          <paper-input value="{{entity.texto}}" label="[[msg('adptivecuba$Noticia.texto')]]" required error-message="[[serverErrors.texto]]" invalid="[[_isInvalid(serverErrors.texto)]]"> 
          </paper-input> 
          <paper-checkbox checked="{{entity.isDestaque}}">
            [[msg('adptivecuba$Noticia.isDestaque')]]
          </paper-checkbox> 
        </div> 
        <div class="card-actions"> 
          <paper-button on-tap="_delete" hidden$="[[!entityId]]">
             [[msg('Delete')]] 
          </paper-button> 
          <paper-button on-tap="_cancel">
             [[msg('Cancel')]] 
          </paper-button> 
          <paper-button on-tap="_save">
             [[msg('Save')]] 
          </paper-button> 
        </div> 
      </paper-card> 
    </cuba-entity-form> 
    <paper-toast id="errorMessage" horizontal-align="right">
      [[msg('Failed to save')]]
    </paper-toast> 
  </template> 
  <script>
    Polymer({
      is: 'adptivecuba-noticia-edit',
      behaviors: [CubaLocalizeBehavior, CubaEntityEditViewBehavior]
    });
  </script> 
</dom-module>
